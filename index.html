<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>

    <div class="outer-container h-100 flex justify-center align-center">
        <div class="inner-container flex flex-col align-center">
            <h1 class="form-heading">Customer Survey Form</h1>
            <form action="" class="form-entries flex flex-col">

                <div class="lable-input-container">
                    <label for="first-name">First Name :</label>
                    <input type="text" id="first-name" required>
                </div>

                <div>
                    <label for="last-name">Last Name :</label>
                    <input type="text" id="last-name" required>
                </div>

                <div class="lable-input-container">
                    <label for="date-of-birth">Date of Birth :</label>
                    <input type="date" id="date-of-birth" required>
                </div>

                <div class="lable-input-container">
                    <label for="countrey-drop-down">Country :</label>
                    <select name="" id="countrey-drop-down" required>
                        <option value="">Country</option>
                        <option value="india">India</option>
                    </select>
                </div>

                <label style="margin-bottom: 0px;">Gender :</label>
                <div class="lable-input-container">
                    <label for="gender-male">Male :</label>
                    <input type="radio" name="gender" id="gender-male" class="radio" required>
                    <label for="gender-female">Female :</label>
                    <input type="radio" name="gender" id="gender-female" class="radio" required>
                </div>

                <div class="lable-input-container">
                    <label for="profession">Profession :</label>
                <input type="text" id="profession" required>
                </div>

                <div class="lable-input-container">
                    <label for="e-mail">E-mail :</label>
                <input type="email" id="e-mail" required>
                </div>

                <div class="lable-input-container">
                    <label for="mobile-number">Mobile Number :</label>
                <input type="text" id="mobile-number" required>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn" onclick="{alert('submitted Successfully')}">Submit</button>
                    <button type="reset" class="btn">Reset</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
